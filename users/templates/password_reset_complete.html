{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Password Reset Complete</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup_and_login/password_reset_complete.css' %}">
</head>

<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">Password Reset Successful</h3>
                </div>
                    <div class="alert alert-info">
                        Your password has been set.
                    </div>
                <div class="mt-4" id="link-title">
                    <div class="d-flex justify-content-center links">
                        <a href="{% url 'users:daisy_login' %}" class="ml-2" id="login-link">Sign In Here</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
